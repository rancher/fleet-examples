apiVersion: fleet.cattle.io/v1alpha1
kind: Bundle
metadata:
  labels:
    fleet.cattle.io/commit: fake
  name: test
  namespace: fleet-default
spec:
  helm:
    chart: https://github.com/rancher/fleet-examples/releases/download/example/guestbook-0.0.0.tgz
  namespace: fleet-mc-helm-kustomize-example
  resources:
  - content: |
      apiVersion: v2
      appVersion: 0.0.0
      description: Sample application
      name: guestbook
      version: 0.0.0
    name: .chart/9c24c039ba1d12c3cf62ee27ea13445e44c58e8d9e1df45d0a94a1bcc5a81566/guestbook/Chart.yaml
  - content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: frontend
      spec:
        selector:
          matchLabels:
            app: guestbook
            tier: frontend
        replicas: {{ .Values.replicas }}
        template:
          metadata:
            labels:
              app: guestbook
              tier: frontend
          spec:
            containers:
            - name: php-redis
              image: gcr.io/google-samples/gb-frontend:v4
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
              ports:
              - containerPort: 80
    name: .chart/9c24c039ba1d12c3cf62ee27ea13445e44c58e8d9e1df45d0a94a1bcc5a81566/guestbook/templates/frontend-deployment.yaml
  - content: |
      apiVersion: v1
      kind: Service
      metadata:
        name: frontend
        labels:
          app: guestbook
          tier: frontend
      spec:
        type: "{{ .Values.serviceType }}"
        ports:
        - port: 80
        selector:
          app: guestbook
          tier: frontend
    name: .chart/9c24c039ba1d12c3cf62ee27ea13445e44c58e8d9e1df45d0a94a1bcc5a81566/guestbook/templates/frontend-service.yaml
  - content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: redis-master
      spec:
        selector:
          matchLabels:
            app: redis
            role: master
            tier: backend
        replicas: 1
        template:
          metadata:
            labels:
              app: redis
              role: master
              tier: backend
          spec:
            containers:
            - name: master
              image: redis
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
              ports:
              - containerPort: 6379
    name: .chart/9c24c039ba1d12c3cf62ee27ea13445e44c58e8d9e1df45d0a94a1bcc5a81566/guestbook/templates/redis-master-deployment.yaml
  - content: |
      apiVersion: v1
      kind: Service
      metadata:
        name: redis-master
        labels:
          app: redis
          role: master
          tier: backend
      spec:
        ports:
        - port: 6379
          targetPort: 6379
        selector:
          app: redis
          role: master
          tier: backend
    name: .chart/9c24c039ba1d12c3cf62ee27ea13445e44c58e8d9e1df45d0a94a1bcc5a81566/guestbook/templates/redis-master-service.yaml
  - content: |
      {{ if .Values.replication }}
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: redis-slave
      spec:
        selector:
          matchLabels:
            app: redis
            role: slave
            tier: backend
        replicas: 2
        template:
          metadata:
            labels:
              app: redis
              role: slave
              tier: backend
          spec:
            containers:
            - name: slave
              image: gcr.io/google_samples/gb-redisslave:v1
              resources:
                requests:
                  cpu: 100m
                  memory: 100Mi
              ports:
              - containerPort: 6379
      {{ end }}
    name: .chart/9c24c039ba1d12c3cf62ee27ea13445e44c58e8d9e1df45d0a94a1bcc5a81566/guestbook/templates/redis-slave-deployment.yaml
  - content: |
      apiVersion: v1
      kind: Service
      metadata:
        name: redis-slave
        labels:
          app: redis
          role: slave
          tier: backend
      spec:
        ports:
        - port: 6379
        selector:
          app: redis
          {{ if .Values.replication }}
          role: slave
          {{ else }}
          role: master
          {{ end }}
          tier: backend
    name: .chart/9c24c039ba1d12c3cf62ee27ea13445e44c58e8d9e1df45d0a94a1bcc5a81566/guestbook/templates/redis-slave-service.yaml
  - content: |
      replication: true
      replicas: 1
      serviceType: NodePort
    name: .chart/9c24c039ba1d12c3cf62ee27ea13445e44c58e8d9e1df45d0a94a1bcc5a81566/guestbook/values.yaml
  - content: |
      # Multi-Cluster Helm Kustomize Example

      This example will deploy the [Kubernetes sample guestbook](https://github.com/kubernetes/examples/tree/master/guestbook/) application as
      packaged as a Helm chart downloaded from a third party source and will modify the helm chart using Kustomize.
      The app will be deployed into the `fleet-mc-helm-kustomize-example` namespace.

      The application will be customized as follows per environment:

      * Dev clusters: Only the redis leader is deployed and not the followers.
      * Test clusters: Scale the front deployment to 3
      * Prod clusters: Scale the front deployment to 3 and set the service type to LoadBalancer

      ```yaml
      kind: GitRepo
      apiVersion: fleet.cattle.io/v1alpha1
      metadata:
        name: helm-kustomize
        namespace: fleet-default
      spec:
        repo: https://github.com/rancher/fleet-examples
        paths:
        - multi-cluster/helm-kustomize
        targets:
        - name: dev
          clusterSelector:
            matchLabels:
              env: dev

        - name: test
          clusterSelector:
            matchLabels:
              env: test

        - name: prod
          clusterSelector:
            matchLabels:
              env: prod
      ```
    name: README.md
  - content: |
      namespace: fleet-mc-helm-kustomize-example
      helm:
        chart: https://github.com/rancher/fleet-examples/releases/download/example/guestbook-0.0.0.tgz
      targetCustomizations:
      - name: dev
        clusterSelector:
          matchLabels:
            env: dev
        kustomize:
          dir: overlays/dev

      - name: test
        clusterSelector:
          matchLabels:
            env: test
        kustomize:
          dir: overlays/test

      - name: prod
        clusterSelector:
          matchLabels:
            env: prod
        kustomize:
          dir: overlays/prod
    name: fleet.yaml
  - content: |
      patches:
      - redis-slave-deployment.yaml
      - redis-slave-service.yaml
    name: overlays/dev/kustomization.yaml
  - content: |
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: redis-slave
      spec:
        replicas: 0
    name: overlays/dev/redis-slave-deployment.yaml
  - content: |
      kind: Service
      apiVersion: v1
      metadata:
        name: redis-slave
      spec:
        selector:
          role: master
    name: overlays/dev/redis-slave-service.yaml
  - content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: frontend
      spec:
        replicas: 3
    name: overlays/prod/frontend-deployment.yaml
  - content: |
      kind: Service
      apiVersion: v1
      metadata:
        name: frontend
      spec:
        type: LoadBalancer
    name: overlays/prod/frontend-service.yaml
  - content: |
      patches:
      - frontend-deployment.yaml
      - frontend-service.yaml
    name: overlays/prod/kustomization.yaml
  - content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: frontend
      spec:
        replicas: 3
    name: overlays/test/frontend-deployment.yaml
  - content: |
      patches:
      - frontend-deployment.yaml
    name: overlays/test/kustomization.yaml
  targets:
  - clusterSelector:
      matchLabels:
        env: dev
    kustomize:
      dir: overlays/dev
    name: dev
  - clusterSelector:
      matchLabels:
        env: test
    kustomize:
      dir: overlays/test
    name: test
  - clusterSelector:
      matchLabels:
        env: prod
    kustomize:
      dir: overlays/prod
    name: prod
